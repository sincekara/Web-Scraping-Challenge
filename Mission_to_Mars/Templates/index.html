<!DOCTYPE html>
<html lang="en">

<!-- A bootstrap styling -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- container scraper button -->
  <div class="container">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars Planet</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Dataset</a></p>
    </div>

  <!-- Mars news -->  
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="media-heading"><b>{{marsmission.title}}</b></h4>
            <h5></p>{{marsmission.paragraph}}</p></h5>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row">
      <!-- Featured Mars image-->
      <div class="col-md-9">
        <h2><b>Featured Mars Image</b></h2>
          <img src="{{marsmission.image_URL}}" class="img-responsive">
      </div>
      <!-- Mars weather and facts-->
      <div class="col-md-3">
        <!-- tweet-->
        <div class="row">
          <div class="col-md-12">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h4><b>Up-to-date Weather on Mars</b></h4>
                      <p>{{marsmission.weather}}</p>
                  </div>
              </div>
          </div>
        </div>
        <!-- HTML data-->
        <div class="row">
          <div class="col-md-12">
            <h4><b>Mars Facts</b></h4>
            {{marsmission.facts}}
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mars hemispheres -->
    <div class="row" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      </div>

         
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{marsmission.hemisphere_images}}">
            <div class="caption">
                <h3><b>{{marsmission.Title}}</b></h3>
            </div>
            </div>
        </div>
      

    </div>
  </div>
</body>

</html>
